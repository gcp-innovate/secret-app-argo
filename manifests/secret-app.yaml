apiVersion: v1
kind: Pod
metadata:
  name: readonly-secret-test
  namespace: readonly-ns
spec:
  containers:
  - image: gcr.io/gcp-practice-prj-357704/github.com/gcp-innovate/secret-app-argo:latest
    name: secret-app
    env:
      - name: PROJECT_ID
        value: "gcp-practice-prj-357704"
      - name: SECRET_ID
        value: "bq-readonly-key"
      - name: SECRET_VERSION
        value: "latest"
    resources:
      requests:
        cpu: "125m"
        memory: "64Mi"
  serviceAccountName: readonly-sa